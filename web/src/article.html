<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content="Xzone" />
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
  <title>思客 Striker</title>
  <!-- build:maincss -->
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/flat-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/comment.css" />
  <!-- endbuild -->

  <meta property="qc:admins" content="124110632765637457144563757" />

</head>
<body>
  <header class="header">
    <div class="logo">
      思客 <span>Striker</span>
    </div>
    <div class="nav" id="userNav">
    </div>
  </header>

  <section>
      <div id="articleInfo">

      </div>
      <div class="comment-list" id="commentList">
         
      </div>
      <div class="post-area" id="postArea">
          <div>回复:</div>
          <div class="width"><input type="text" class="form-control" name="name" placeholder="请输入回复内容" /></div>
          <div><button class="btn btn-primary" data-action="create">完成</button></div>
      </div>      
    </section>




  <div class="modal fade" id="createArticle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">新建帖子</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            标题:
            <input type="text" class="form-control" name="name" placeholder="请输入帖子标题" />
        </div>
        <div class="form-group">
          <div class="upload-area">
            <form action="/cgi/resource/upload" method="post" enctype="multipart/form-data" target="uploadframe" id="cfileForm">
            <a data-action="article.upload">资源</a>
            <input type="file" id="cfileName" name="file" />
            </form>
          </div>          
        </div>
        <div class="form-group">
          <textarea class="form-control" name="content"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-type="submit" data-action="post" data-target="#createArticle">发布</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-action="reset" data-target="#createArticle">取消</button>
      </div>
      
    </div>        


  
  <iframe name="uploadframe" style="display:none"></iframe>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/messenger.min.js"></script>
  <script src="js/lib/flat-ui.min.js"></script>
  <script>
    window.striker = {};
  </script>
  <script src="js/comment.js"></script>

</body>
</html>
