<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content="Xzone" />
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
  <title>思客 Striker</title>
  <!-- build:maincss -->
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/flat-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/info.css" />
  <!-- endbuild -->

  <meta property="qc:admins" content="124110632765637457144563757" />

</head>
<body>
  <header class="header">
    <div class="logo">
      思客 <span>Striker</span>
    </div>
    <div class="nav" id="userNav">
    </div>
  </header>

  <section>
    <header class="artice-title">
      <dl class="artice-title-info" id="subjectHead">
      </dl>
    </header>

    <div class="artice-info">
      <ul>
        <li><span class="fui-heart"></span>置顶：主题标题主题标题主题标题主题标题主题标题主题标题主题标题主题标题主题标题主题标题...</li>
        <li><span class="fui-heart"></span>置顶：主题标题主题标题主题标题主题标题主题标题主题标题主题标题主题标题主题标题主题标题...</li>
      </ul>

      <div id="articleList">
      </div>    

      <aside class="artice-aside" id="subjectAside">
        <nav class="btn-toolbar">
          <div class="btn-group">
            <span class="btn btn-primary active">资源 18</span>
            <span class="btn btn-primary">参与人 13</span>
            <span class="btn btn-primary">统计</span>
          </div>
        </nav>

        <div class="artice-aside-img">
          <div class="img-list">
            <div>
              <img width="100%" height="100" src="http://imgsrc.baidu.com/forum/w%3D580/sign=3b95cec70c3387449cc52f74610ed937/f074d0fc1e178a8274b0ef37f603738da877e868.jpg" />
              预览  下载  删除
            </div>

            <div>
              <img width="100%" height="100" src="http://imgsrc.baidu.com/forum/w%3D580/sign=3b95cec70c3387449cc52f74610ed937/f074d0fc1e178a8274b0ef37f603738da877e868.jpg" />
              预览  下载  删除
            </div>
          </div>
        </div>
      </aside>
    </div>

  <div class="post-article" id="postArticle">
    <div class="form-group">
      <div class="col-md-8">发贴:<input type="text" class="form-control" name="name" placeholder="请输入帖子标题" /></div>
      <div class="col-md-4">
        <div class="upload-area">
          <form action="/cgi/resource/upload" method="post" enctype="multipart/form-data" target="uploadframe" id="fileForm">
          <a data-action="article.upload">资源</a>
          <input type="file" id="fileName" name="file" />
          </form>
        </div>
        <!--
        <a data-action="article.upload">视频</a>
        <a data-action="article.upload">文件</a>
        -->
        <button type="button" class="btn btn-primary" data-action="post" data-target="#postArticle">发布</button>
        <button type="button" class="btn btn-primary" data-action="reset" data-target="#postArticle">取消</button>      
      </div>
    </div>
    <div>
      <textarea class="form-control" name="content"></textarea>
    </div>
  </div>

  <div class="modal fade" id="createArticle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">新建帖子</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            标题:
            <input type="text" class="form-control" name="name" placeholder="请输入帖子标题" />
        </div>
        <div class="form-group">
          <div class="upload-area">
            <form action="/cgi/resource/upload" method="post" enctype="multipart/form-data" target="uploadframe" id="cfileForm">
            <a data-action="article.upload">资源</a>
            <input type="file" id="cfileName" name="file" />
            </form>
          </div>          
        </div>
        <div class="form-group">
          <textarea class="form-control" name="content"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-type="submit" data-action="post" data-target="#createArticle">发布</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-action="reset" data-target="#createArticle">取消</button>
      </div>
      
    </div>        


  </section>
  <iframe name="uploadframe" style="display:none"></iframe>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/flat-ui.min.js"></script>
  <script>
    window.striker = {};
  </script>
  <script src="js/info.js"></script>

</body>
</html>
