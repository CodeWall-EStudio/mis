<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content="Xzone" />
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
  <title>思客 Striker</title>
  <!-- build:maincss -->
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/flat-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/login.css" />
  <!-- endbuild -->

  <meta property="qc:admins" content="124110632765637457144563757" />

</head>
<body>
  <section>
    <div class="logo-area">
      欢迎使用
      <div class="logo"></div>
      思客 Striker
    </div>

    <div class="login-form">
      <div class="form-group">
        <input type="text" class="form-control login-field" value="" placeholder="请输入帐号" id="loginName">
        <label class="login-field-icon fui-user" for="login-name"></label>
      </div>

      <div class="form-group">
        <input type="password" class="form-control login-field" value="" placeholder="请输入密码" id="loginPass">
        <label class="login-field-icon fui-lock" for="login-pass"></label>
      </div>

      <a class="btn btn-primary btn-lg btn-block" href="#" id="loginBtn">登录</a>
    </div>    
  </section>

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/flat-ui.min.js"></script>
  <script src="js/lib/messenger.min.js"></script>  
  <script src="js/login.js"></script>
</body>
</html>
