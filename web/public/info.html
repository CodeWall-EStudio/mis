<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content="Xzone" />
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
  <title>思客 sticker</title>
  <!-- build:maincss -->
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/flat-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/info.css" />
  <!-- endbuild -->

  <meta property="qc:admins" content="124110632765637457144563757" />

</head>
<body>
  <div class="header">
    <div class="logo">
      思客 <span>sticker</span>
    </div>
    <div class="nav" id="userNav">
    </div>
  </div>
  <div id="notifyList">
  </div>  

  <div>
    <div class="artice-title">
      <dl class="artice-title-info" id="subjectHead">
      </dl>
    </div>

    <div class="artice-info">
      <ul id="articleTop">
      </ul>

      <div id="articleList">
      </div>    

      <div class="artice-aside" id="subjectAside">
      </div>
    </div>

  <div class="post-article" id="postArticle" style="display:none">
    <div class="form-group post-height">
      <div class="col-md-8">发帖:<input type="text" class="form-control" name="name" placeholder="请输入帖子标题" /></div>
      <div class="col-md-4">
        <div class="upload-area">
          <form action="/cgi/resource/upload" method="post" enctype="multipart/form-data" target="uploadframe" id="fileForm">
          <a data-action="article.upload">资源</a>
          <input type="file" id="fileName" name="file" />
          </form>
        </div>
        <!--
        <a data-action="article.upload">视频</a>
        <a data-action="article.upload">文件</a>
        -->
        <button type="button" class="btn btn-primary" data-action="post" data-target="#postArticle">发布</button>
        <button type="button" class="btn btn-primary" data-action="reset" data-target="#postArticle">取消</button>      
      </div>
    </div>
    <div class="form-group">
      <div class="post-res bootstrap-tagsinput" style="display:none"></div>
    </div>    
    <div>
      <textarea class="form-control" name="content"></textarea>
    </div>
  </div>

  <div class="modal fade" id="createArticle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">新建帖子</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
              标题:
              <input type="text" class="form-control" name="name" placeholder="请输入帖子标题" />
          </div>
          <div class="form-group">
            <div class="upload-area">
              <form action="/cgi/resource/upload" method="post" enctype="multipart/form-data" target="uploadframe" id="cfileForm">
              <a data-action="article.upload">资源</a>
              <input type="file" id="cfileName" name="file" />
              </form>
              
            </div>
            <div class="pop-res bootstrap-tagsinput" style="display:none"></div>          
          </div>
          <div class="form-group">
            <textarea class="form-control" name="content"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-type="submit" data-action="post" data-target="#createArticle">发布</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" data-action="reset" data-target="#createArticle">取消</button>
        </div>
      </div> 
    </div>
  </div>  


  <div class="modal fade" id="createComment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">回复帖子</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
              标题:
              <input type="text" class="form-control" name="name" placeholder="请输入回复标题" />
          </div>
          <div class="form-group">
            <div class="upload-area">
              <form action="/cgi/resource/upload" method="post" enctype="multipart/form-data" target="uploadframe" id="ccfileForm">
              <a data-action="article.upload">资源</a>
              <input type="file" id="ccfileName" name="file" />
              </form>
            </div>   
            <div class="pop-res bootstrap-tagsinput" style="display:none"></div>        
          </div>
          <div class="form-group">
            <textarea class="form-control" name="content"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-type="submit" data-action="post" data-target="#createArticle">发布</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" data-action="reset" data-target="#createArticle">取消</button>
        </div>
      </div> 
    </div>
  </div>

  <div class="modal fade" id="createSubject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">新建主题</h4>
        </div>
        <div class="modal-body">
              <div class="form-group">
                <input type="text" class="form-control" value="" placeholder="标题" id="subjectTitle">
              </div>
            <div class="form-group">
              视频资源
              <input type="text" class="form-control" value="" placeholder="视频资源" id="subjectLink" >
            </div>                
              <div class="form-group">
                公开主题 <input type="checkbox" id="subjectOpen" name="subjectOpen" value="1" />
                访客模式 <input type="checkbox" id="subjectGuest" name="subjectGuest" value="1" />
              </div>  
              <div class="form-group" id="manageArea">
                主题管理员 <span class="tag label label-info fui-plus show-btn" data-action="showlist">&nbsp;</span>
                <div class="bootstrap-tagsinput now-manage-list"></div>
                <div class="manage-list"></div>
              </div> 
            <div class="form-group" id="memberArea">
              主题成员 <span class="tag label label-info fui-plus show-btn" data-action="showmlist">&nbsp;</span>
              <div class="bootstrap-tagsinput now-manage-list"></div>
              <div class="manage-list"></div>
            </div>                
              <div class="form-group" id="labelArea">
                主题标签 <span class="tag label label-info fui-plus show-btn" data-action="showlist">&nbsp;</span>
                <div id="nowSubLabel" class="bootstrap-tagsinput now-label-list"></div>
                <div id="addSubLabel" class="add-label-area">
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="输入标签名称">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-action="create">添加</button>
                      </span>
                  </div>                
                  <ul class="label-list"></ul>
                </div>
              </div>    
              <div class="form-group">
                <!--主题资源 <input type="checkbox" />-->
                <div class="form-group">
                  <div class="upload-area">
                    <form action="/cgi/resource/upload" method="post" enctype="multipart/form-data" target="uploadframe" id="scfileForm">
                    <a data-action="article.upload">主题资源</a>
                    <input type="file" id="scfileName" name="file" />
                    </form>
                  </div>          
                </div>   
                <div id="nowRes" class="bootstrap-tagsinput" style="display:none"></div>           
              </div>   
              <div class="form-group">
                <textarea type="text" class="form-control" value="" placeholder="备注" id="subjectMark"></textarea>
              </div>            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" data-type="submit">确定</button>
        </div>
      </div>
    </div>    
  </div>

  <div class="" id="showLink" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" data-action="closelink">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">显示链接</h4>
        </div>
      </div>  
      <div class="modal-body">
        <iframe src="" id="linkIframe" width="100%" height="300"></iframe>
      </div>  
  </div>


  </div>
  <iframe name="uploadframe" style="display:none"></iframe>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/messenger.min.js"></script>
  <script>
    window.striker = {};
  </script>
  <script src="js/info.js"></script>

</body>
</html>
